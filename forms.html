<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>
    <form action="#" method="get">
        
        <label for="nombre"></label>
        <input type="text" name="nombrevariable" id="nombre" placeholder="Nombre Requerido" required> <br><br>
        
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="email Requerido" required> <br><br>
        
        <label for="date"></label>
        <input type="date" id="date" name="date"> <br><br>

        <label for="color">Seleccione un color</label>
        <input type="color" id="color" name="color"> <br><br>

        <label for="number">Seleccione un numero</label>
        <input type="number" id="numer" name="number"> <br><br>

        <label for="password">Crea un password</label>
        <input type="password" id="password" name="password"> <br><br>

        <input type="button" value="Boton"> <br><br>
        <input type="reset" value="Resetear"> <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
